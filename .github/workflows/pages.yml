name: Deploy Pages

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            OUTPUT_DIR="dist/pr-${{ github.event.pull_request.number }}"
          else
            OUTPUT_DIR="dist"
          fi
          mkdir -p "${OUTPUT_DIR}"
          cp -v index.html styles.css app.js "${OUTPUT_DIR}/"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            cat <<HTML > dist/index.html
          <!doctype html>
          <html lang="ja">
            <head>
              <meta charset="UTF-8" />
              <meta http-equiv="refresh" content="0; url=./pr-${{ github.event.pull_request.number }}/" />
              <title>Preview Redirect</title>
            </head>
            <body>
              <p>Preview: <a href="./pr-${{ github.event.pull_request.number }}/">Open PR site</a></p>
            </body>
          </html>
          HTML
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: ${{ github.event_name == 'pull_request' }}
